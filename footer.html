<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
        <footer class="bg-[#659f8f] rounded-t-md md:rounded-t-md lg:rounded-none lg:justify-center">
            <div class="container px-10 py-12 ">
                
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <!-- Subscribe section -->
                        <div class="sm:col-span-2">
                            <h1 class="mt-0 max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl  my-7" >Subscribe to our newsletter for updates.</h1>

                        <!-- Subscribtion bar -->
                        <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class=" border border-[#d86943] rounded-md px-6 py-2.5 bg-[#d86943] text-white focus:border-white focus:outline-none focus:ring focus:ring-opacity-45 focus:ring-white md:ml-5 ">
                                    Subscribe
                                </button>
                        </div>
                        </div>
                        <!-- Quick links col-->
                        <div>
                            <p class="text-[#313131] font-semibold mb-5">Quick Link</p>
                            <div class="flex flex-col space-y-1">
                                <a href="#" class="text-[#313131] hover:text-blue-600 hover:underline">Home</a>
                                <a href="#" class="text-[#313131] hover:text-blue-600 hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:text-blue-600 hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <!-- Technologies col -->
                        <div>
                            <p class="text-[#313131] font-semibold mb-5">Technologies</p>
                            <div class="flex flex-col space-y-1">
                                <a href="#" class="text-[#313131] text-2xl hover:text-orange-600"><i class="fab fa-html5"></i></a>
                                <a href="#" class="text-[#313131] text-2xl hover:text-blue-500 "><i class="fab fa-css3-alt"></i></a>
                                <a href="#" class="text-[#313131] text-2xl hover:text-yellow-500"><i class="fab fa-js"></i></a>
                            </div>
                        </div>

                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                 
                    <!-- Footer logo -->
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
            </div>     
        </footer>
</body>
</html>
